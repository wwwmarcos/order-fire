<div class="container-slim">


  <md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Faça login para continuar</span>
      <span class="md-subhead">Ou <a ui-sref="user-create">cadastre-se agora mesmo</a></span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    
    <form data-ng-submit="vm.login(vm.mae)" name="loginForm">
      <div layout="row" layout-wrap>
        <div flex=100>
          <input-email name="email" is-required="true" model="vm.mae.email" label="Seu email" md-class="md-block"></input-email>
        </div>
        <div flex=60>
          <md-input-container class="md-block">
            <label>Senha</label>
            <input type="password" required name="password" data-ng-model="vm.mae.password">
            <div ng-messages="loginForm.password.$error">
            <div ng-message="required">É necessária uma senha</div>
            </div>
          </md-input-container>
        </div>
      </div>
      <div layout="row"  layout-align="end">
        <md-button type="submit" class="md-raised md-primary">Logar</md-button>
      </div>
    </form>

  </md-card-content>
</md-card>


</div>
